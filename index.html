<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Instagram stories</title>
</head>
<body>
    <div class="player">
        <div class="timeline">
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner" style="width: 100%"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner" style="width: 50%"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner" style="width: 0%"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner" style="width: 0%"></div>
            </div>
            <div class="timeline-chunk">
                     <div class="timeline-chunk-inner" style="width: 0%">
                </div>
            </div>
        </div>
        <div class="player-content">
            <div class="player-chunk-switcher player-chunk-switcher-prev"></div>
            <div class="player-chunk-switcher player-chunk-switcher-next"></div>

                <div class="player-chunk player-chunk-active" >
                    <img src="img/1.png" alt="story">
                </div>
                <div class="player-chunk">
                    <img src="img/2.png" alt="story">
                </div>
                <div class="player-chunk">
                    <img src="img/3.png" alt="story">
                </div>
                <div class="player-chunk">
                    <img src="img/4.png" alt="story">
                </div>
            </div>
    </div>
    
</body>
</html>
